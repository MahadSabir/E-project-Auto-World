<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AutoWorld Deep Red Theme</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0B0B0B;
      color: #F5F5F5;
    }

    header {
      background-color: #1A1A1A;
      text-align: center;
      padding: 30px 0;
      border-bottom: 1px solid #262626;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
      color: #7F1D1D;
    }

    .section {
      margin: 20px;
      padding: 20px;
      border-radius: 10px;
      background-color: #1A1A1A;
      border: 1px solid #262626;
    }

    .accent {
      background-color: #7F1D1D;
      color: white;
    }

    .hover-accent:hover {
      background-color: #991B1B;
    }

    .muted {
      color: #9CA3AF;
    }

    .button {
      background-color: #7F1D1D;
      color: white;
      padding: 12px 24px;
      margin: 20px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .button:hover {
      background-color: #991B1B;
    }

    .footer {
      text-align: center;
      padding: 20px;
      color: #9CA3AF;
      border-top: 1px solid #262626;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>AutoWorld - Dark Crimson Style</h1>
  </header>

  <div class="section">
    <h2>Primary Background</h2>
    <p>Jet black background: <code>#0B0B0B</code></p>
  </div>

  <div class="section accent">
    <h2>Darker Accent Red</h2>
    <p>Now using dark crimson: <code>#7F1D1D</code></p>
  </div>

  <div class="section">
    <h2 class="muted">Muted Text Example</h2>
    <p class="muted">For subtitles and less important content.</p>
  </div>

  <div style="text-align:center;">
    <button class="button">Explore Cars</button>
  </div>

  <div class="footer">
    &copy; 2025 AutoWorld. All rights reserved.
  </div>

</body>
</html>
