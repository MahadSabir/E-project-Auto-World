<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AutoWorld</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link rel="stylesheet" href="font.css">
<script src="scroll.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    /* Video Background */
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensures the video covers the entire screen */
      z-index: -1;
      filter: brightness(0.6); /* Optional: dim the video */
    }

    /* Transparent Navbar*/
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Transparent background */
      backdrop-filter: blur(5px); /* Optional blur effect */
      z-index: 10;
    }

    .navbar .navbar-brand {
      color: white !important;
    }

    .navbar .nav-link {
      color: white !important;
    }

    .navbar .nav-link:hover {
      color: #EF4444 !important;
    }

    /* Hero*/
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      z-index: 1;
      position: relative;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .hero .btn {
      
      padding: 12px 28px;
      font-size: 1rem;
      background: transparent;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .hero .btn:hover {
      background-color: #ffffff;
      color: #000;
    }

    /* Transparent Footer*/
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 15px;
      color: #ccc;
      background-color: rgba(0, 0, 0, 0.5); /* Transparent background */
      backdrop-filter: blur(5px); /* Optional blur effect */
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 10;
    }

  </style>
</head>
<body>

  <!-- Video Background -->
  <video autoplay muted loop playsinline>
    <source src="main.mp4" type="video/mp4"> 
    Your browser does not support the video tag.
  </video>

 <!-- Transparent Navbar  -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">AutoWorld</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>

        <!-- Transparent Dropdown for Brands -->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="brandsDropdown" role="button" data-bs-toggle="dropdown"
            aria-expanded="false">
            Brands
          </a>
          <ul class="dropdown-menu" aria-labelledby="brandsDropdown"
            style="background-color: rgba(0, 0, 0, 0.5); backdrop-filter: blur(5px); border: none;">
            <li><a class="dropdown-item text-white" href="#">Porsche</a></li>
            <li><a class="dropdown-item text-white" href="#">BMW</a></li>
            <li><a class="dropdown-item text-white" href="#">Audi</a></li>
          </ul>
        </li>

        <li class="nav-item"><a class="nav-link" href="#">Dealers</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Finance</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>
<!-- loader -->
<div class="loader-wrapper" id="loader">
  <span class="loader"><span class="loader-inner"></span></span>
</div>
  <!-- Hero-->
  <div class="hero">
    <h1>Drive the Future</h1>
    <video src="main.mp4"></video>
    <button class="btn" onclick="window.location.href='about.html'">Explore Now</button>
  </div>

  <footer>
    &copy; 2025 AutoWorld. All rights reserved.
  </footer>

  <!--  JS (only for responsive navbar toggle)-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
